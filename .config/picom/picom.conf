wintypes : 
{
  notification:
  {
    round-borders = 0;
    corner-radius = 0;
  }
  tooltip : 
  {
    fade = true;
    shadow = false;
    opacity = 0.85;
    focus = true;
    round-borders = 0;
    corner-radius = 0;
  };
  menu:
  {
    fade = true;
    round-borders = 0;
    corner-radius = 0;
  };
  dropdown_menu:
  {
    fade = true;
    round-borders = 0;
    corner-radius = 0;
  };
  popup_menu:
  {
    fade = true;
    round-borders = 0;
    corner-radius = 0;
  };
  dock : 
  {
    fade = false;
    shadow = true;
    opacity = 1;
  };

  fullscreen : 
  {
    fade = true;
    shadow = false;
    opacity = 1;
    focus = true;
  };
  
};
